{%extends "base.html"%} {%block head%}
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
  rel="stylesheet"
/>

<link
  rel="stylesheet"
  href="{{url_for('static',filename='fonts/iconmoon/style.css')}}"
/>

<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/owl.carousel.min.css')}}"
/>

<!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/bootstrap.min.css')}}"
/>

<!-- Style -->
<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/login-form/style.css')}}"
/>

<title>Login Student</title>
{%endblock head%} {%block main%}
<div class="content">
  <div class="container">
    <div class="message"></div>
    <div class="row row-card">
      <div class="col-md-6">
        <img
          src="{{url_for('static',filename='images/student.jpg')}}"
          alt="Image"
          class="img-fluid"
        />
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4 main-sign-in">
              <h3>Sign In</h3>
              <p class="mb-4">Login as student</p>
            </div>
            <form action="#" method="post" id="login-form">
              <div class="form-group first">
                <label for="regid">Registration ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="regid"
                  name="regid"
                />
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                />
              </div>
              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto forgot-pass"
                  >Don't have a account ?
                  <a href="{{url_for('register_template')}}" class="forgot-pass"
                    >Register here</a
                  ></span
                >
              </div>
              <input
                type="submit"
                value="Log In"
                class="btn btn-block btn-primary"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/login-form/main.js')}}"></script>
{%endblock main%}
